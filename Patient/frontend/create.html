<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Patient</title>
    <link rel="stylesheet" href="/static/styles/styles.css">
</head>
<body>
    <div class="container">
        <h2>Create New Patient</h2>
        <form id="createForm">
            <label>Patient ID:</label>
            <input type="text" id="patientId" required>

            <label>Name:</label>
            <input type="text" id="name" required>

            <label>Age:</label>
            <input type="number" id="age" required>

            <label>Gender:</label>
            <select id="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label>Contact:</label>
            <input type="tel" id="contact" required pattern="[0-9]{10}">

            <label>Address:</label>
            <textarea id="address" rows="3" required></textarea>

            <label>Medical History:</label>
            <textarea id="medicalHistory" rows="4"></textarea>

            <label>Allergies:</label>
            <textarea id="allergies" rows="3"></textarea>

            <button type="submit">Create Patient</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="/static/scripts/create.js"></script>
</body>
</html>
